/*
 * Sliding Bookmarks Bar
 * Makes the bookmarks bar slide down on hover or when menubar is enabled.
 *
 * Contributor(s): zvuc (https://userstyles.org/styles/57368/firefox-sliding-bookmarks-bar-windows)
 * License: CC BY-NC-SA (https://creativecommons.org/licenses/by-nc-sa/4.0/)
 */

#nav-bar ~ #PersonalToolbar:not([customizing]) {
  position: fixed !important;
  padding: 3px 2px 2px !important;
  height: auto !important;
  border-top: 0px solid transparent!important;
  border-right: 1px solid transparent !important;
  border-bottom: 1px solid rgba(0,0,0,0.3) !important;
  border-left: 1px solid transparent !important;
  box-shadow: 0 0px 2px rgba(0,0,0,0);
  width: 100%;
  transform: translateY(-100%);
  transition: transform 0.2s !important;
}

#navigator-toolbox:hover &gt;
#nav-bar ~ #PersonalToolbar:not([customizing]) {
  transform: translateY(0);
}

#toolbar-menubar:not([inactive="true"]) ~
#nav-bar ~ #PersonalToolbar:not([customizing]) {
  transform: translateY(0);
}


/*
 * Auto hide sidebar
 */
 
:root {
  --sidebar-hover-width: 8px;
  --sidebar-visible-width: 200px;
}



#sidebar-box {
  position: relative !important;
  overflow-x: hidden !important;
  margin-right: calc(var(--sidebar-hover-width) * -1) !important;
  left: var(--sidebar-hover-width) !important;
  min-width: var(--sidebar-hover-width) !important;
  max-width: var(--sidebar-hover-width) !important;
  opacity: 0 !important;
}

#sidebar-box:hover {
  margin-right: calc(var(--sidebar-visible-width) * -1) !important;
  left: var(--sidebar-visible-width) !important;
  min-width: var(--sidebar-visible-width) !important;
  max-width: var(--sidebar-visible-width) !important;
  opacity: 1 !important;
}

#sidebar {
  opacity: 0 !important;
}

#sidebar:hover {
  opacity: 1 !important;
}



/* #sidebar-header is hidden by default, change "none" to "inherit" to restore it. */
#sidebar-header {
  display: none !important;
}

/* #sidebar-splitter styles the divider between the sidebar and the rest of the browser. */
#sidebar-splitter {
}


#titlebar{ margin-bottom: -29px !important;}
#titlebar-content{margin-bottom: 0px !important;}
#main-window,#TabsToolbar{background-color: var(--chrome-secondary-background-color) !important;}
#TabsToolbar&gt;*:not(:last-child){visibility:hidden;height:32px;}
