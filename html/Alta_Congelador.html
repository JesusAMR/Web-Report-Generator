<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div align='center'>
        <p style="margin:30px;"><h2>Alta de Congelador</h2></p>
        <img src="logo.svg" alt="Logo" style="width:200px;height:150px;">
        <form action = "/Sigma/RegistrarCongelador.py" method = "post">
            <br>Clave de congelador: <input type = "number" name="clave" placeholder="Clave"requiered><br>
            <br>Rango de temperatura normal: <input type = "number" name="temp-min" placeholder="Mínimo" requiered>  --  <input type = "number" name="temp-max" placeholder="Máximo" requiered><br>
            <br>Rango de humedad normal: <input type = "number" name="hum-min" placeholder="Mínimo" requiered>  --  <input type = "number" name="hum-max" placeholder="Máximo" requiered><br>
            <br>Capacidad del congelador: <input type = "number" name="capacidad" placeholder="Capacidad"requiered><br>
            <br><p style="display:inline-block;">Detalles del congelador: </p><input type="text" name="detalles" maxlength="250" style="width:180px;height:100px"placeholder="Maximo 250 caracteres">
            <br>Estado: <select name="estado"><option value=0>Apagado</option><option value=1>Encendido</option></select>
            <br><br><input type = "submit" value = "Registrar">
        </form>
    </div>
    <div align='center'>
        <br><a href = 'alta-baja-cong.html'><input type = 'button' value = 'Regresar' name = 'regresar'/></a><br><br><br>
    </div>
